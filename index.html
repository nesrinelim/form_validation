<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>forms_validation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="forms_validation.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container">
<header>
    <h1> FORM VALIDATION </h1>
    <hr>
</header>
<main class="row justify-content-center">

    <div class="col-4">
      <form onsubmit="isEmpty()"  action='#'> 
        
      <div class="form name">
      <label for="inputFirstname">First name</label>
      <input type="text" class="form-control" id="inputFirstname" placeholder="First name">
      </div>
      <div class="form">
      <label for="inputLastname">Last name</label>
       <input type="text" class="form-control" id="inputLastname" placeholder="Last name">
       </div>
       <div class="form">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="Address" placeholder="Address">
      </div>
      <div class="form">
      <label for="inputEmail">Email</label>
      <input type="text" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form" onsubmit="testPass">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <div class="form">
      <label for="exampleFormControlTextarea1">Comments</label>
      <textarea class="form-control" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form">
      <button type="submit" class="btn send " >Send</button>
       </div>
       <div>
      <button type="reset" class="btn reset">Reset</button>
     </div>
      </form>
    </div>
</main>
<footer>
 <hr>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="forms_validation.js"></script>

<script src="sweetalert2/dist/sweetalert2.min.js"></script>
<link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">

</body>
</html>
